query GetAllProducts {
  products {
    category {
      name
    }
    id
    imageUrl
    isActive
    name
    updatedAt
    createdAt
    description
  }
}

query GetProductById($productId: String!) {
  product(id: $productId) {
    category {
      imageUrl
      name
    }
    createdAt
    createdBy
    description
    id
    imageUrl
    isActive
    isDeleted
    model3DUrl
    name
    updatedAt
  }
}

mutation CreateProduct($input: CreateProductDto!) {
  createProduct(input: $input) {
    category {
      name
    }
    id
    imageUrl
    isActive
    name
    updatedAt
    createdAt
    description
  }
}

mutation DeleteProduct($deleteProductId: String!) {
  deleteProduct(id: $deleteProductId) {
    category {
      name
    }
    id
    imageUrl
    isActive
    name
    updatedAt
    createdAt
    description
  }
}
