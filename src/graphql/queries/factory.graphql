query GetMyFactory {
  getMyFactory {
    address {
      id
      districtID
      provinceID
      street
      wardCode
      formattedAddress
    }
    businessLicenseUrl
    contactPersonName
    contactPersonPhone
    contractUrl
    description
    establishedDate
    factoryStatus
    isSubmitted
    leadTime
    maxPrintingCapacity
    minimumOrderQuantity
    name
    operationalHours
    owner {
      email
      name
      imageUrl
    }
    printingMethods
    products {
      productionCapacity
      systemConfigVariantId
      factoryId
      systemConfigVariant {
        color
        id
        isActive
        model
        price
        productId
        size
      }
    }
    qualityCertifications
    specializations
    taxIdentificationNumber
    totalEmployees
    website
    contactPersonRole
    contractAccepted
    reviewedBy
    reviewedAt
    staff {
      id
      imageUrl
      email
      name
    }
    contractAcceptedAt
    factoryOwnerId
    formattedAddress
  }
}

