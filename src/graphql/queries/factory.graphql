query GetMyFactory {
  getMyFactory {
    addressId
    businessLicenseUrl
    contactPersonName
    contactPersonPhone
    contractUrl
    description
    establishedDate
    factoryStatus
    isSubmitted
    leadTime
    maxPrintingCapacity
    minimumOrderQuantity
    name
    operationalHours
    owner {
      email
      name
      imageUrl
    }
    printingMethods
    products {
      id
    }
    qualityCertifications
    specializations
    taxIdentificationNumber
    totalEmployees
    website
  }
}

mutation UpdateFactoryInfo($updateFactoryInfoInput: UpdateFactoryInfoDto!) {
  updateFactoryInfo(updateFactoryInfoInput: $updateFactoryInfoInput) {
    addressId
    businessLicenseUrl
    contactPersonName
    contactPersonPhone
    contractUrl
    description
    establishedDate
    factoryStatus
    isSubmitted
    leadTime
    maxPrintingCapacity
    minimumOrderQuantity
    name
    operationalHours
    owner {
      email
      name
      imageUrl
    }
    printingMethods
    products {
      id
    }
    qualityCertifications
    specializations
    taxIdentificationNumber
    totalEmployees
    website
  }
}

mutation UpdateFactoryOrderStatus($updateFactoryOrderStatusId: ID!, $status: String!) {
  updateFactoryOrderStatus(id: $updateFactoryOrderStatusId, status: $status) {
    id
  }
}