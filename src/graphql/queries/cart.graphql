query GetUserCartItems {
  userCartItems {
    userId
    quantity
    id
    design {
      isTemplate
      isPublic
      isFinalized
      blankVariant {
        blankPrice
        systemVariant {
          size
          model
          color
        }
        product {
          name
          imageUrl
          discounts {
            minQuantity
            name
            discountPercent
          }
          id
        }
      }
      designPositions {
        positionType {
          positionName
          basePrice
        }
      }
    }
  }
}

query GetCartItemCount {
  getCartItemCount
}
