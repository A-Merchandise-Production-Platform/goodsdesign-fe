mutation CreateVoucher($input: CreateVoucherInput!) {
  createVoucher(input: $input) {
    code
    createdAt
    description
    id
    isActive
    isPublic
    limitedUsage
    minOrderValue
    type
    value
    userId
    updatedAt
    usages {
      voucherId
      usedAt
      orderId
      id
      user {
        id
        imageUrl
        name
        email
      }
    }
  }
}
