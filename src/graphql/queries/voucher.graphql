query AvailableVouchers {
  availableVouchers {
    code
    createdAt
    description
    id
    isActive
    isPublic
    limitedUsage
    minOrderValue
    type
    value
    userId
    updatedAt
  }
}

query AllVouchersOfUser {
  allVouchersOfUser {
    code
    createdAt
    description
    id
    isActive
    isPublic
    limitedUsage
    minOrderValue
    type
    value
    userId
    updatedAt
    usages {
      voucherId
      usedAt
      orderId
      id
      user {
        id
        imageUrl
        name
        email
      }
    }
  }
}

