mutation CreatePaymentGatewayUrl($gateway: String!, $paymentId: String!) {
  createPayment(gateway: $gateway, paymentId: $paymentId)
}

mutation CreateOrder($createOrderInput: CreateOrderInput!) {
  createOrder(createOrderInput: $createOrderInput) {
    id
  }
}

query GetMyOrders {
  myOrders {
    acceptanceDeadline
    acceptedAt
    address {
      districtID
      factoryId
      id
      provinceID
      street
      wardCode
    }
    addressId
    assignedAt
    completedAt
    currentProgress
    customer {
      imageUrl
      name
      email
    }
    customerId
    delayReason
    doneCheckQualityAt
    doneProductionAt
    estimatedCheckQualityAt
    estimatedCompletionAt
    estimatedDoneProductionAt
    estimatedShippingAt
    factory {
      name
      owner {
        name
        imageUrl
        email
      }
    }
    id
    isDelayed
    orderDate
    orderDetails {
      checkQualities {
        totalChecked
        status
        passedQuantity
        orderDetailId
        task {
          taskname
          taskType
          status
          startDate
          note
          id
          expiredTime
          description
          completedDate
          assignee {
            email
            name
            imageUrl
            id
          }
          assignedDate
        }
      }
      completedQty
      createdAt
      design {
        thumbnailUrl
        systemConfigVariantId
        isTemplate
        isPublic
        isFinalized
        id
        systemConfigVariant {
          color
          id
          isActive
          isDeleted
          model
          price
          product {
            name
            imageUrl
          }
          productId
          size
        }
        designPositions {
          positionType {
            positionName
            basePrice
          }
          designJSON
        }
      }
      id
      isRework
      price
      productionCost
      quantity
      rejectedQty
      reworkTime
      status
      updatedAt
    }
    orderProgressReports {
      reportDate
      note
      imageUrls
      id
    }
    payments {
      id
      type
      paymentLog
      amount
      transactions {
        transactionLog
        status
        paymentMethod
        createdAt
        amount
        id
        type
      }
      status
    }
    ratedAt
    ratedBy
    rating
    ratingComment
    rejectedHistory {
      rejectedAt
      reassignedTo
      reassignedAt
      reason
      id
      factory {
        name
        contractUrl
        address {
          wardCode
          street
          districtID
          provinceID
        }
        owner {
          name
          email
          imageUrl
        }
      }
    }
    shippedAt
    shippingPrice
    status
    tasks {
      taskname
      taskType
      id
      status
      startDate
      note
      description
      expiredTime
      completedDate
      assignee {
        name
        imageUrl
        email
      }
      assignedDate
    }
    totalItems
    totalPrice
    totalProductionCost
    updatedAt
  }
}
