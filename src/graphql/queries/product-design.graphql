query ProductDesigns {
  productDesigns {
    id
    thumbnailUrl
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

query ProductDesignsByUser {
  productDesignsByUser {
    id
    thumbnailUrl
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

query ProductDesignById($productDesignId: ID!) {
  productDesign(id: $productDesignId) {
    thumbnailUrl
    systemConfigVariant {
      id
      price
      color
      size
      model
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

mutation CreateProductDesign($input: CreateProductDesignDto!) {
  createProductDesign(input: $input) {
    id
  }
}

mutation UpdateProductDesign(
  $updateProductDesignId: String!
  $input: UpdateProductDesignDto!
) {
  updateProductDesign(id: $updateProductDesignId, input: $input) {
    thumbnailUrl
    systemConfigVariant {
      id
      price
      color
      size
      model
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}
