query ProductDesigns {
  productDesigns {
    id
    thumbnailUrl
    systemConfigVariant {
      product {
        name
        category {
          name
        }
      }
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

query ProductDesignsByUser {
  productDesignsByUser {
    id
    thumbnailUrl
    systemConfigVariant {
      product {
        name
        category {
          name
        }
      }
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

query ProductDesignById($productDesignId: ID!) {
  productDesign(id: $productDesignId) {
    thumbnailUrl
    systemConfigVariant {
      id
      price
      color
      size
      model
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

mutation CreateProductDesign($input: CreateProductDesignDto!) {
  createProductDesign(input: $input) {
    id
  }
}

mutation UpdateProductDesign(
  $updateProductDesignId: String!
  $input: UpdateProductDesignDto!
) {
  updateProductDesign(id: $updateProductDesignId, input: $input) {
    thumbnailUrl
    systemConfigVariant {
      id
      price
      color
      size
      model
    }
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

mutation UpdateThumbnailProductDesign(
  $updateProductDesignId: String!
  $input: UpdateProductDesignDto!
  # Delete url
  $fileUrl: String!
) {
  updateProductDesign(id: $updateProductDesignId, input: $input) {
    thumbnailUrl
  }
  deleteFile(fileUrl: $fileUrl)
}

query ProductDesignTemplates {
  productDesigns {
    id
    isPublic
    isTemplate
    isFinalized
    thumbnailUrl
    designPositions {
      positionType {
        id
        positionName
        basePrice
      }
      designJSON
    }
  }
}

mutation DuplicateProductDesign($duplicateProductDesignId: ID!) {
  duplicateProductDesign(id: $duplicateProductDesignId) {
    id
    isFinalized
    isPublic
    isTemplate
  }
}
